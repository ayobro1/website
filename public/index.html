<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPerfect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        .intro-container {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .intro-content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .intro-logo {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 700;
            letter-spacing: -0.05em;
            opacity: 0;
            transform: translateZ(-200px) rotateX(20deg);
            will-change: transform, opacity;
        }

        .intro-logo span {
            display: inline-block;
        }

        .intro-tagline {
            font-size: clamp(1rem, 2vw, 1.5rem);
            color: #86868b;
            margin-top: 1rem;
            opacity: 0;
            transform: translateY(20px);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .intro-btn {
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Animated background grid */
        .grid-bg {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            transform: perspective(500px) rotateX(60deg) scale(2);
            transform-origin: center center;
            opacity: 0;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Morphing Glow orbs */
        .orb {
            position: absolute;
            filter: blur(80px);
            opacity: 0;
            mix-blend-mode: screen;
            animation: morph-orb 8s ease-in-out infinite;
        }

        @keyframes morph-orb {
            0%, 100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            }
            25% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            }
            50% {
                border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
            }
            75% {
                border-radius: 70% 30% 50% 50% / 30% 50% 70% 50%;
            }
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            bottom: 10%;
            right: 15%;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(255,255,255,0.12) 0%, transparent 70%);
            top: 60%;
            left: 50%;
            animation-delay: 4s;
        }

        /* Scan line effect */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            top: 0;
            opacity: 0;
        }

        .enter-btn {
            position: relative;
            display: inline-block;
            padding: 1rem 3rem;
            background: white;
            color: black;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .enter-btn:hover {
            transform: scale(1.05);
        }

        .enter-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0,0,0,0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .enter-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .enter-btn span {
            position: relative;
            z-index: 1;
        }

        /* Reveal animation */
        .reveal-mask {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="reveal-mask"></div>
    <div class="cursor"></div>

    <div class="intro-container">
        <!-- Animated background elements -->
        <div class="grid-bg"></div>
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="scan-line"></div>

        <!-- Particles container -->
        <div id="particles"></div>

        <!-- Main content -->
        <div class="intro-content">
            <div class="intro-logo">
                <span style="color: white;">Pixel</span><span style="color: #86868b;">Perfect</span>
            </div>
            <div class="intro-tagline">
                Design Beyond Imagination
            </div>
            <div class="intro-btn">
                <button class="enter-btn" onclick="enterSite()">
                    <span>Enter Experience</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                container.appendChild(particle);

                // Animate particle
                gsap.to(particle, {
                    y: -100 - Math.random() * 200,
                    x: (Math.random() - 0.5) * 100,
                    opacity: 0,
                    duration: 3 + Math.random() * 4,
                    repeat: -1,
                    delay: Math.random() * 3,
                    ease: 'none'
                });
            }
        }

        // Main intro animation
        function initIntro() {
            const tl = gsap.timeline();

            // Reveal mask
            tl.to('.reveal-mask', {
                scaleY: 0,
                transformOrigin: 'top',
                duration: 1.2,
                ease: 'power4.inOut'
            });

            // Grid background
            tl.to('.grid-bg', {
                opacity: 0.4,
                duration: 1.5,
                ease: 'power2.out'
            }, '-=0.8');

            // Orbs
            tl.to('.orb', {
                opacity: 1,
                duration: 2,
                stagger: 0.3,
                ease: 'power2.out'
            }, '-=1');

            // Logo with 3D effect
            tl.to('.intro-logo', {
                opacity: 1,
                z: 0,
                rotateX: 0,
                duration: 1.5,
                ease: 'power4.out'
            }, '-=1.5');

            // Letter animation
            const letters = document.querySelectorAll('.intro-logo span');
            tl.to(letters, {
                y: 0,
                opacity: 1,
                duration: 0.8,
                stagger: 0.05,
                ease: 'back.out(1.7)'
            }, '-=1');

            // Tagline
            tl.to('.intro-tagline', {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: 'power3.out'
            }, '-=0.5');

            // Button
            tl.to('.intro-btn', {
                opacity: 1,
                y: 0,
                duration: 1,
                ease: 'power3.out'
            }, '-=0.7');

            // Scan line effect
            tl.to('.scan-line', {
                opacity: 0.5,
                duration: 0.1
            }, '-=0.5');

            tl.to('.scan-line', {
                top: '100%',
                duration: 2,
                ease: 'none',
                repeat: -1,
                repeatDelay: 3
            });

            // Floating animation for logo
            gsap.to('.intro-logo', {
                y: -10,
                duration: 2,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut',
                delay: 2
            });

            // Orb movement
            gsap.to('.orb-1', {
                x: 50,
                y: 30,
                duration: 8,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });

            gsap.to('.orb-2', {
                x: -30,
                y: -50,
                duration: 10,
                repeat: -1,
                yoyo: true,
                ease: 'sine.inOut'
            });
        }

        // Custom cursor
        function initCursor() {
            const cursor = document.querySelector('.cursor');
            
            document.addEventListener('mousemove', (e) => {
                gsap.to(cursor, {
                    x: e.clientX,
                    y: e.clientY,
                    duration: 0.3,
                    ease: 'power2.out'
                });
            });

            const btn = document.querySelector('.enter-btn');
            btn.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            btn.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        }

        // Enter site with epic transition
        function enterSite() {
            const tl = gsap.timeline({
                onComplete: () => {
                    window.location.href = 'home.html';
                }
            });

            // Zoom and fade effect
            tl.to('.intro-logo', {
                scale: 1.5,
                opacity: 0,
                duration: 0.8,
                ease: 'power4.in'
            });

            tl.to('.intro-tagline, .intro-btn', {
                opacity: 0,
                y: 30,
                duration: 0.5,
                ease: 'power2.in'
            }, '-=0.6');

            tl.to('.grid-bg, .orb', {
                opacity: 0,
                duration: 0.6,
                ease: 'power2.in'
            }, '-=0.4');

            // Wipe transition
            tl.to('.reveal-mask', {
                scaleY: 1,
                transformOrigin: 'bottom',
                duration: 0.8,
                ease: 'power4.inOut'
            }, '-=0.3');
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initIntro();
            initCursor();
        });

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                enterSite();
            }
        });
    </script>
</body>

</html>
